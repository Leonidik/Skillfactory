{% extends "main.html" %}

{% block content %}
<h2> Войти в систему </h2>
<form method="post" action="{% url 'auth' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>

</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table><br>

<input type="submit" value="Войти">
</form>
<button> <a href="/users/logup"> Регистрация </a></button><br><br>
<button> <a href="/"> Свободный доступ </a></button><br><br>

{% endblock %}
