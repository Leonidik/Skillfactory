{% extends "main.html" %}

{% block content %}
<h2> Подтверждение входа с систему по коду </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>

</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table><br>

<input type="submit" value="Войти">
</form>

{% endblock %}
